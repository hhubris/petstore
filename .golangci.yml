version: "2"

run:
  timeout: 3m

linters:
  default: none
  enable:
    - errcheck
    - errorlint
    - gocritic
    - govet
    - ineffassign
    - staticcheck
    - unused
  exclusions:
    paths:
      - client
      - internal/api

formatters:
  enable:
    - gofmt
  exclusions:
    paths:
      - client
      - internal/api
